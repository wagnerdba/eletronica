<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperatura da Piscina</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1575429198097-0414ec08e8cd?q=80&w=2000&auto=format&fit=crop') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
    padding: 20px;
}

/* Overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 120, 180, 0.35);
    backdrop-filter: blur(4px);
}

/* Card */
.card {
    position: relative;
    background: rgba(5, 171, 236, 0.85);
    backdrop-filter: blur(15px);
    border-radius: 35px;
    padding: clamp(30px, 4vw, 100px);
    width: min(90vw, 1200px);
    text-align: center;
    box-shadow:
        0 30px 80px rgba(0, 140, 255, 0.4),
        inset 0 0 25px rgba(255,255,255,0.6);
    border: 1px solid rgba(255,255,255,0.9);
}

/* T√≠tulo principal */
.titulo {
    font-size: clamp(32px, 6vw, 80px);
    letter-spacing: 4px;
    color: #0b72f8;
    -webkit-text-stroke: 0.5px #000000;
    margin-bottom: clamp(10px, 2vw, 30px);
}

/* Subt√≠tulo */
.subtitulo {
    font-size: clamp(16px, 2.5vw, 40px);
    letter-spacing: 3px;
    color: #0b72f8;
    -webkit-text-stroke: 0.5px #000000;
    margin-bottom: clamp(20px, 3vw, 40px);
}

/* Temperatura */
.temperatura {
    font-size: clamp(70px, 10vw, 170px);
    font-weight: 800;
    color: #0c09ad;
    -webkit-text-stroke: 2px #ffffff;
    text-shadow:
        0 5px 20px rgba(0,150,255,0.6),
        0 0 50px rgba(0,200,255,0.5);
}

/* Unidade */
.unidade {
    font-size: clamp(25px, 3vw, 60px);
    vertical-align: super;
}

/* Info */
.subinfo {
    margin-top: clamp(15px, 2vw, 30px);
    font-size: clamp(8px, 2vw, 20px);
    color: #0c09ad;
   /* -webkit-text-stroke: 0.5px #ffffff; */
}
</style>
</head>
<body>

<div class="card">
    <div class="titulo">üåä PISCINA</div>
    <div class="subtitulo">MONITORAMENTO DA TEMPERATURA<br>DA √ÅGUA EM TEMPO REAL</div>
    <div class="temperatura" id="temp">28.35<span class="unidade">¬∞C</span></div>
    <div class="subinfo" id="contador">5s</div>
</div>

<script>
let temperatura = 28.00;
const incremento = 0.20;
const intervaloAtualizacao = 5; // segundos
let segundosRestantes = intervaloAtualizacao;

const tempEl = document.getElementById("temp");
const contadorEl = document.getElementById("contador");

function atualizarTemperatura() {
    temperatura += incremento;

    if (temperatura > 29.00) {
        temperatura = 28.00;
    }

    tempEl.innerHTML = temperatura.toFixed(2) + '<span class="unidade">¬∞C</span>';

    segundosRestantes = intervaloAtualizacao;
}

function atualizarContador() {
    contadorEl.textContent = segundosRestantes + "s";
    segundosRestantes--;

    if (segundosRestantes < 0) {
        atualizarTemperatura();
    }
}

// Inicializa
tempEl.innerHTML =
    temperatura.toFixed(2) + '<span class="unidade">¬∞C</span>';

setInterval(atualizarContador, 1000);
</script>

</body>
</html>
