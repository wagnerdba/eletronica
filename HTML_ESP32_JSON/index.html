<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitura ESP32 - Temperatura</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            margin-bottom: 5px;
			color: black;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        pre {
            background: #1e1e1e;
            color: rgb(36, 202, 36);
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
        }

        .error {
            color: #ff5555;
        }
		
		.paren {
        color: blue; /* azul */
    }
    </style>
</head>
<body>

    <h1>HEALTH CHECK - MONITOR EM TEMPO REAL</h1>
	 <h2>Microcontroladores ESP32 - API /esp32/api/v1/temperatura (GET)</h2>

    <div class="card">
        <h2>192.168.1.100 <span class="paren">(sensor SHT45) status: ativo</span></h2>
        <pre id="esp100">Carregando...</pre>
    </div>

    <div class="card">
        <h2>192.168.1.101 <span class="paren">(sensor SHT31-D) status: ativo</span></h2>
        <pre id="esp101">Carregando...</pre>
    </div>

    <div class="card">
        <h2>192.168.1.102 <span class="paren">(sensor DHT22) status: ativo</span></h2>
        <pre id="esp102">Carregando...</pre>
    </div>

    <script>
        function carregar(url, elementoId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP " + response.status);
                    }
                    return response.json();
                })
                .then(json => {
                    document.getElementById(elementoId).textContent =
                        JSON.stringify(json, null, 2);
                })
                .catch(err => {
                    document.getElementById(elementoId).innerHTML =
                        '<span class="error">Erro: ' + err.message + '</span>';
                });
        }

        function atualizarTodos() {
            carregar("http://192.168.1.100/esp32/api/temperatura", "esp100");
            carregar("http://192.168.1.101/esp32/api/temperatura", "esp101");
            carregar("http://192.168.1.102/esp32/api/temperatura", "esp102");
        }

        // primeira carga imediata
        atualizarTodos();

        // atualiza a cada 1 minuto (60000 ms)
        setInterval(atualizarTodos, 60000);
    </script>

</body>
</html>
