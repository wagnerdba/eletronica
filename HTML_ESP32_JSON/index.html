<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Health Monitor</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.header {
    text-align: center;
    padding: 30px 20px;
}

.header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
}

.header p {
    opacity: 0.7;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 25px;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.card h2 {
    margin-top: 30px;
}

.card:hover {
    transform: translateY(-5px);
}

.env-badge {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
}

.prod { background: #007bff; }
.hml  { background: #6f42c1; }
.dev  { background: #28a745; }

.status {
    display: flex;
    align-items: center;
    margin-top: 10px;
    font-weight: bold;
}

.dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 10px;
}

@keyframes pulseGreen {
    0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.9); }
    70% { box-shadow: 0 0 0 10px rgba(0,255,136,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
}

@keyframes pulseRed {
    0% { box-shadow: 0 0 0 0 rgba(255,59,59,0.9); }
    70% { box-shadow: 0 0 0 10px rgba(255,59,59,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,59,59,0); }
}

.active-dot {
    background: #00ff88;
    animation: pulseGreen 1.5s infinite;
}

.inactive-dot {
    background: #ff3b3b;
    animation: pulseRed 1.5s infinite;
}

pre {
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 12px;
    font-size: 13px;
    overflow-x: auto;
    margin-top: 15px;
    color: #00ff88;
    width: calc(95% + 5px);
    margin-left: -10px;
}

.footer {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    opacity: 0.8;
}

.countdown {
    font-weight: bold;
    color: #00ffcc;
}
</style>
</head>

<body>

<div class="header">
    <h1>ESP32 HEALTH MONITOR</h1>
    <p>Monitoramento em tempo real • Atualização automática</p>
</div>

<div class="container">

    <div class="card">
        <div id="badge100" class="env-badge"></div>
        <h2 id="titulo100">Carregando...</h2>
        <div id="status100" class="status"></div>
        <pre id="esp100">Carregando...</pre>
    </div>

    <div class="card">
        <div id="badge101" class="env-badge"></div>
        <h2 id="titulo101">Carregando...</h2>
        <div id="status101" class="status"></div>
        <pre id="esp101">Carregando...</pre>
    </div>

    <div class="card">
        <div id="badge102" class="env-badge"></div>
        <h2 id="titulo102">Carregando...</h2>
        <div id="status102" class="status"></div>
        <pre id="esp102">Carregando...</pre>
    </div>

</div>

<div class="footer">
    Próxima atualização em <span class="countdown" id="contador">15</span>s
</div>

<script>

const sensores = ["192.168.1.100", "192.168.1.101", "192.168.1.102"];
let sensoresInativos = new Set();
let tempoRestante = 15;
let atualizando = false;

/* ===== FETCH COM TIMEOUT ===== */
function fetchComTimeout(url, timeout = 2000) {
    const controller = new AbortController();
    const timer = setTimeout(() => controller.abort(), timeout);
    return fetch(url, { signal: controller.signal }).finally(() => clearTimeout(timer));
}

/* ===== AMBIENTE ===== */
function definirAmbiente(ip, badgeId) {
    const ultimo = ip.split(".").pop();
    const badge = document.getElementById(badgeId);

    if (ultimo === "100") { badge.innerHTML = 'PRODUÇÃO • SHT45'; badge.className = "env-badge prod"; }
    else if (ultimo === "101") { badge.innerHTML = 'HOMOLOGAÇÃO • SHT31-D'; badge.className = "env-badge hml"; }
    else if (ultimo === "102") { badge.innerHTML = 'DESENVOLVIMENTO • DHT22'; badge.className = "env-badge dev"; }
}

/* ===== STATUS ===== */
function setStatus(isActive, statusId, ip) {
    const status = document.getElementById(statusId);
    if (isActive) {
        status.innerHTML = '<div class="dot active-dot"></div> SENSOR ATIVO';
        sensoresInativos.delete(ip);
    } else {
        status.innerHTML = '<div class="dot inactive-dot"></div> SENSOR INATIVO';
        sensoresInativos.add(ip);
    }
}

/* ===== CARREGAR SENSOR ===== */
async function carregar(ip) {
    const ultimo = ip.split(".").pop();
    const url = `http://${ip}/esp32/api/temperatura`;

    try {
        const response = await fetchComTimeout(url, 2000);
        if (!response.ok) throw new Error();
        const json = await response.json();
        definirAmbiente(ip, `badge${ultimo}`);
        document.getElementById(`titulo${ultimo}`).textContent = ip;
        setStatus(true, `status${ultimo}`, ip);
        document.getElementById(`esp${ultimo}`).textContent = JSON.stringify(json, null, 2);
    } catch {
        definirAmbiente(ip, `badge${ultimo}`);
        document.getElementById(`titulo${ultimo}`).textContent = ip;
        setStatus(false, `status${ultimo}`, ip);
        document.getElementById(`esp${ultimo}`).textContent = "Sem resposta.";
    }
}

/* ===== ATUALIZAR TODOS (NÃO RESETAR O CONTADOR PARA OFFLINE) ===== */
async function atualizarTodos() {
    if (atualizando) return;
    atualizando = true;
    for (const ip of sensores) {
        await carregar(ip);
    }
    tempoRestante = 15; // só reseta no ciclo normal
    atualizando = false;
}

/* ===== CONTADOR ===== */
setInterval(() => {
    tempoRestante--;
    if (tempoRestante < 0) tempoRestante = 0;
    document.getElementById("contador").textContent = tempoRestante;

    if (tempoRestante === 0) atualizarTodos();
}, 1000);

/* ===== MONITOR RÁPIDO DE SENSORES OFFLINE ===== */
setInterval(() => {
    sensoresInativos.forEach(async ip => {
        try {
            const res = await fetchComTimeout(`http://${ip}/esp32/api/temperatura`, 2000);
            if (res.ok) {
                await carregar(ip); // apenas recarrega o sensor
            }
        } catch {}
    });
}, 5000);

/* ===== START ===== */
atualizarTodos();

</script>

</body>
</html>
